<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Adventures</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to Travel Adventures</h1>
        <p>Join us as we explore the most beautiful destinations around the world.</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="images/DSC02454_2.jpeg" alt="Mountain" width="300">
        <img src="images/IMG_20250629_101027.jpeg" alt="Lake" width="300">
        <img src="images/DSC01428_2.jpeg" alt="Forest" width="300">
    </section>

    <section id="video">
        <h2>Watch Our Journey</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XoYCuwxjA0Q" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Travel Adventures. All rights reserved.</p>
    </footer>
</body>
</html>
